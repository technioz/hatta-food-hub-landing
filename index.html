    <!-- Structured Data -->
    <script type="application/ld+json">

      "name": "Hatta Food Hub",
      "description": "Premium food delivery platform in Hatta, UAE",

      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://hattafoodhub.com/search?q={search_term_string}",

      },
      "publisher": {
        "@type": "Organization",

      }

      }
